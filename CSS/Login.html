<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="modal">
            <main>
                <section class="container login-section">
                    <div class="registration">
                        <div class="grid-two-coloumn">
                            <div class="left">
                                <h2>Already have an Account</h2>
                                <p>To stay connected with us please login now </p>
                                <button class="registration-btn">Login Here</button>
                            </div>
        
                            <div class="registration-right">
                                <h2>Create Account</h2>
                                <div class="icons">
                                    <a href="https://www.instagram.com">
                                    <i class="fa-brands fa-instagram"></i></a>
                                    <a href="https://www.instagram.com">
                                    <i class="fa-brands fa-twitter"></i></a>
                                    <a href="https://www.instagram.com">
                                    <i class="fa-brands fa-linkedin"></i></a>
                                </div>
                                <form action="#">
                                    <div class="input-field">
                                        <label for="UserName">
                                            <input type="text" id="username" placeholder="Enter username">
                                        </label>
                                    </div>
                                    <div class="input-field">
                                        <input type="email" id="email" placeholder="Enter Email">
                                    </div>
                                    <div class="input-field">
                                        <input type="password" id="password" placeholder="Password">
                                    </div>
                                    <div class="input-field">
                                        <input type="submit" id="submit"  value="Register">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
        
                    <div class="login">
                        <div class="grid-two-coloumn">
                            <div class="left">
                                <h2>Don't have an Account</h2>
                                <p>Register now and start a new journey with us!</p>
                                <button class="login-btn">Register Here</button>
                            </div>
        
                            <div class="login-right">
                                <h2>Sign In</h2>
                                <div class="icons">
                                    <a href="https://www.instagram.com">
                                        <i class="fa-brands fa-instagram"></i></a>
                                    <a href="https://www.instagram.com">
                                        <i class="fa-brands fa-twitter"></i></a>
                                    <a href="https://www.instagram.com">
                                        <i class="fa-brands fa-linkedin"></i></a>
                                </div>
                                <form action="#">
                                    <div class="input-field">
                                        <label for="UserName">
                                            <input type="text" id="username1" placeholder="Enter username">
                                        </label>
                                    </div>
                                    <div class="input-field">
                                        <input type="password" id="password1" placeholder="Password">
                                    </div>
                                    <div class="input-field">
                                        <input type="submit" id="submit1"  value="Log in">
                                    </div>
                                </form>
                            </div>
        
                        </div>
                    </div>
                </section>
            </main>
            <script>
                const target = document.getElementsByClassName('container')[1];
                const registration = document.querySelector('.registration-btn')
                const login = document.querySelector('.login-btn')


                console.log(target)
                console.log(registration)
                console.log(login)
                registration.addEventListener('click',()=>{
                    console.log("Pressed1")
                    target.classList.add('login-section')
                })
                login.addEventListener('click',()=>{
                    console.log("Pressed2")
                    target.classList.remove('login-section')
                })
            </script>
        </div>
      </div>
      <script src = "Login.js"></script>
</body>
</html>
